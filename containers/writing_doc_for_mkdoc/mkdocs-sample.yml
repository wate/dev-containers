---
site_name: サンプルドキュメント
theme:
  name: material
  language: ja
  # features:
  #   - navigation.tabs
  #   - navigation.tabs.sticky
  #   - navigation.sections
  #   - navigation.expand
# nav:
#   - Introduction: 'index.md'
#   - 'about.md'
#   - 'Issue Tracker': 'https://example.com/'
# docs_dir: docs
# site_dir: site
# extra_javascript:
#   - scripts/extra.js
extra_css:
  - https://cdn.jsdelivr.net/npm/hint.css/hint.min.css
  # - stylesheets/extra.css
markdown_extensions:
  - footnotes
  - attr_list
  - def_list
  - tables
  - abbr
  - md_in_html
  - admonition
  - pymdownx.betterem
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - plantuml_markdown
  - mkdocs_graphviz
plugins:
  - search
  - tags
  - tooltips